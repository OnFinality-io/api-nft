specVersion: "1.0.0"

name: "multichain-erc721-erc1155"
version: "0.0.1"
runner:
  node:
    name: "@subql/node-ethereum"
    version: "*"
    options:
      historical: false
  query:
    name: "@subql/query"
    version: "*"
description: "This project can be use as a starting point for developing your
  new Ethereum SubQuery project"
repository: "https://github.com/subquery/ethereum-subql-starter"

schema:
  file: "./schema.graphql"

network:
  endpoint: "https://rpc.api.moonbeam.network"
  chainId: "1284"
#  dictionary: "https://api.subquery.network/sq/subquery/moonbeam-dictionary"

dataSources:
  - kind: ethereum/Runtime
    startBlock: 1
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleTransaction
          kind: ethereum/TransactionHandler
          filter:
            to: null

  #          filter:
#            # for actual
#            function: "0x60806040"
#  - kind: ethereum/Runtime
#    startBlock: 1
#    mapping:
#      file: "./dist/index.js"
#      handlers:
#        - handler: handleTransaction
#          kind: ethereum/TransactionHandler
#          filter:
#            # removed 0x prefix for dictionary
#            function: "60806040"
  - kind: ethereum/Runtime # To catch contractUpgrades
    options:
      abi: erc1967
    assets:
      erc1967:
        file: "./abis/erc1967.json"
    startBlock: 1
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleContractUpgrade
          kind: ethereum/LogHandler
          filter:
            topics:
              - Upgraded(address)
templates:
  - name: ERC721
    kind: ethereum/Runtime
    options:
      abi: erc721
    assets:
      erc721:
        file: "./abis/erc721.json"
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleERC721
          kind: ethereum/LogHandler
          filter:
            topics:
              - Transfer(address, address, uint256)
  - name: ERC1155
    kind: ethereum/Runtime
    options:
      abi: erc1155
    assets:
      erc1155:
        file: "./abis/erc1155.json"
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleERC1155Single
          kind: ethereum/LogHandler
          filter:
            topics:
              - TransferSingle(address, address, address, uint256, uint256)
        - handler: handleERC1155Batch
          kind: ethereum/LogHandler
          filter:
            topics:
              - TransferBatch(address, address, address, uint256[], uint256[])
        - handler: handleERC1155Uri
          kind: ethereum/LogHandler
          filter:
            topics:
              - URI(string, uint256)