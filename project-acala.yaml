specVersion: "1.0.0"

name: "multichain-erc721-erc1155"
version: "0.0.1"
runner:
  node:
    name: "@subql/node-ethereum"
    version: "*"
    options:
      historical: false
  query:
    name: "@subql/query"
    version: "*"
description: "This project can be use as a starting point for developing your
  new Ethereum SubQuery project"
repository: "https://github.com/subquery/ethereum-subql-starter"

schema:
  file: "./schema.graphql"

network:
  endpoint:
    [
      "https://eth-rpc-acala.aca-api.network"
    ]

  # https://evmdocs.acala.network/network/network-configuration#acala-mainnet
  chainId: "787"
  dictionary: "https://api.subquery.network/sq/subquery/acala-dictionary__c3Vic"

dataSources:
  - kind: ethereum/Runtime
    options:
      abi: erc721
    assets:
      erc721:
        file: "./abis/erc721.json"
      erc1155:
        file: "./abis/erc1155.json"
    startBlock: 1102550 # this is the first evmTransaction on the chain
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleTransaction
          kind: ethereum/TransactionHandler
          filter:
            to: null

# https://blockscout.acala.network/tx/0xecde3a63f80a1f943e0e0d8b676340dd5701517e1694134b9857cf995da0b9c7/logs
# Contract Upgrade
  - kind: ethereum/Runtime
    options:
      abi: erc1967
    assets:
      erc1967:
        file: "./abis/erc1967.json"
    startBlock: 1154839 # this is the first evmTransaction on the chain
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleContractUpgrade
          kind: ethereum/LogHandler
          filter:
            topics:
              - Upgraded(address) # First Upgraded 1383167
        - handler: handleContractUpgrade
          kind: ethereum/LogHandler
          filter:
            topics:
              - BeaconUpgraded(address) # First beaconUpgraded 1154839
templates:
  - name: ERC721
    kind: ethereum/Runtime
    options:
      abi: erc721
    assets:
      erc721:
        file: "./abis/erc721.json"
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleERC721
          kind: ethereum/LogHandler
          filter:
            topics:
              - Transfer(address, address, uint256)
  - name: ERC1155
    kind: ethereum/Runtime
    options:
      abi: erc1155
    assets:
      erc1155:
        file: "./abis/erc1155.json"
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleERC1155Single
          kind: ethereum/LogHandler
          filter:
            topics:
              - TransferSingle(address, address, address, uint256, uint256)
        - handler: handleERC1155Batch
          kind: ethereum/LogHandler
          filter:
            topics:
              - TransferBatch(address, address, address, uint256[], uint256[])
        - handler: handleERC1155Uri
          kind: ethereum/LogHandler
          filter:
            topics:
              - URI(string, uint256)